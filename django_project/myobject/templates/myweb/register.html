<script type="text/javascript">
  nLogin();
  $('input[name=username]').blur(function(){
    //获取当前用户输入的信息
    var vals = $(this).val()
    if(vals != ''){
    //发送ajax到服务器取验证用户名是否存在
      $.ajax({
        url:"{% url 'myweb_alogin' %}",
        data:{username:vals},//请求时发送的参数
        type:'post',
        dataType:'json',
        async:true,
        success:function(re){
          num = re.data
          if(num==1){
            $('.tip-box').removeClass('visiblility-hidden');
            $('.tip-box .tip-font').html("用户已存在");

          }
          else{
            $('.tip-box').removeClass('visiblility-hidden');
            $('.tip-box .tip-font').html("该账号可以使用");

          }
        },
        error:function(){
          alert('发送请求失败')
        }
      })
    }
  })

  var info = {{ info|safe }}
  if(info != ""){
      $('.tip-box').removeClass('visiblility-hidden');
      $('.tip-box .tip-font').html(info);
  }
</script>
