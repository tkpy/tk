{% extends "myadmin/base.html" %}

{% block mainbody %}                
    <h3>
        商品分类信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_typeinsert' %}" class="form-horizontal" method="post">
        <input type="hidden" name="pid" value="{{ pid }}"/>
        <input type="hidden" name="path" value="{{ path }}"/>
        {% csrf_token %}
        <fieldset>
            <legend>添加商品分类信息</legend>
            <div class="control-group">
                <label class="control-label" for="input01">父类别名称：</label>
                <div class="controls">
                    <input type="text" name="pname" class="input-xlarge" id="input01" placeholder="{{name}}" readonly="" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">类别名称：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01"/>
                </div>
            </div>          
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
